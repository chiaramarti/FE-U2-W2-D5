<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-dark account">
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#"><img src="assets/netflix_logo.png" alt="logo" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row gx-1">
          <div class="col col-md-4"></div>
          <div class="col-6 text-light fs-1 my-2"><h1 class="py-2">Edit Profile</h1></div>
          <div class="col col-md-2"></div>
          <div class="col col-md-4"></div>
          <div class="col col-lg-2 px-3">
            <div class="img-container position-relative">
              <img src="assets/avatar.png" alt="account image" height="150" width="150" />
              <span class="bg-black position-absolute p-2 badge rounded-pill border border-white">
                <i class="bi bi-pencil-fill text-white"></i>
              </span>
            </div>
          </div>

          <div class="col-lg-4">
            <form action="">
              <input type="text" id="fname" name="fname" value="Strive Student" class="fs-5" />
              <label for="language" class="fs-5 text-secondary">Language:</label>
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-white fs-6 px-2 py-1 mt-1 mb-4"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Deutsch</a></li>
                    <li><a class="dropdown-item" href="#">Francaise</a></li>
                  </ul>
                </li>
              </ul>
            </form>
            <div class="mb-4 pb-4 second-section">
              <p class="fs-5 text-secondary my-3">Maturity Settings:</p>
              <div class="badge text-wrap text-uppercase p-2 rounded-0">all maturity ratings</div>
              <p class="fs-6 text-light my-3">Show titles of all maturity ratings for this profile.</p>
              <button class="px-4 text-secondary fs-6 text-uppercase fw-semibold bg-dark border border-secondary">
                Edit
              </button>
            </div>
            <div class="third-section pb-2 mb-2">
              <p class="fs-5 text-secondary">Autoplay controls</p>
              <div>
                <input type="checkbox" class="btn-check" id="btn-check-2-outlined-1" checked autocomplete="off" />
                <label class="btn btn-outline-secondary rounded-0 px-1 fs-5" for="btn-check-2-outlined-1">
                  <i class="bi bi-check"></i>
                </label>
                <p class="ms-1 text-light">Autoplay next episode in a series on all devices</p>
              </div>
              <div>
                <input type="checkbox" class="btn-check" id="btn-check-2-outlined-2" checked autocomplete="off" />
                <label class="btn btn-outline-secondary rounded-0 px-1 fs-5" for="btn-check-2-outlined-2">
                  <i class="bi bi-check"></i>
                </label>
                <p class="ms-1 text-light">Autoplay previews while browsing on all devices</p>
              </div>
            </div>
          </div>
          <div class="col"></div>

          <div class="col col-md-4"></div>
          <div class="col fourth-section">
            <button
              class="text-uppercase px-4 py-2 mt-3 mb-5 text-secondary fs-6 text-uppercase fw-semibold bg-light border border-secondary"
            >
              Save
            </button>
            <button
              class="text-uppercase px-4 py-2 mt-3 mb-5 text-secondary fs-6 text-uppercase fw-semibold bg-dark border border-secondary"
            >
              Cancel
            </button>
            <button
              class="text-uppercase px-4 py-2 mt-3 mb-5 text-secondary fs-6 text-uppercase fw-semibold bg-dark border border-secondary"
            >
              delete profile
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
